<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .card-form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .card-icon {
            font-size: 48px;
        }
        input[type="text"], input[type="password"] {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container card-form-container">
        <div class="row row-lg">
            <div class="">
                <div class=" ">
                    <div class="text-center mb-4">
                        <i class="fa fa-3x fa-credit-card" aria-hidden="true"></i>
                        
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="col-md-6">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" max="3" min="3" placeholder="123">
                            </div>
                        </div>
                      
                         
                        <div class="text-center mt-4">
                            <button type="submit" class="btn  d-block  w-100" style="background: #3EC1D5 ; color:white; border-radius:0px; border:none;">Add Card</button>
                        </div>
                        <p class="" style="color:#3EC1D5;"> secured <i class="fa fa-lock" aria-hidden="true"></i> </p>
                    </form>
                </div>
            </div>  
        </div>

    </div>
</body>

</html>
