<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing</title>
    <link rel="stylesheet" href="dashboa.css" />
    <link rel="stylesheet" href="billing.css" />
  </head>
  <body class="billing-page-body">
    <main class="billing-page-main">
      <h1>Billing</h1>
      <h2>Order history</h2>
      <p>Manage billing information and view reciepts.</p>
      <div class="billing-page-history">
        <div class="row">
          <p>Date</p>
          <p>Type</p>
          <p>Receipt</p>
        </div>
        <div class="row">
          <p>Oct. 21, 2023</p>
          <p>ForBusines Pro</p>
          <p><button>Download</button></p>
        </div>
        <div class="row">
          <p>Oct. 21, 2023</p>
          <p>ForBusines Pro</p>
          <p><button>Download</button></p>
        </div>
        <div class="row" id="row">
          <p>Oct. 21, 2023</p>
          <p>ForBusines Pro</p>
          <p><button>Download</button></p>
        </div>
      </div>
      <button>Load more...</button>
      <div>
        <h2>Payment Method</h2>
        <p class="sm">Manage cards.</p>
        <div class="billing-card-container">
          <div class="card-row">
            <div>
              <img src="images/visa.svg" alt="" />
              <p>Visa ending in <span>2214</span></p>
            </div>
            <button>Remove</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
