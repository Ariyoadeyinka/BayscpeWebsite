<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"
    />
    <link rel="stylesheet" href="stye.css" />
  </head>
  <body>
    <div class="logo-container">
      <h1>BayScope</h1>
      <div>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
    <section>
      <div>
        <div class="svg-container">
          <svg
            stroke="#3EC1D5"
            fill="#3EC1D5"
            stroke-width="0"
            viewBox="0 0 24 24"
            class="text-alat-light mr-4 w-10 h-auto"
            height="40px"
            width="40px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zM6.023 15.416C7.491 17.606 9.695 19 12.16 19c2.464 0 4.669-1.393 6.136-3.584A8.968 8.968 0 0 0 12.16 13a8.968 8.968 0 0 0-6.137 2.416zM12 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
              ></path>
            </g>
          </svg>
          <h2>Client Profile</h2>
        </div>
        <p class="top-message">Let's get to know you</p>
      </div>
      <div class="recieve-email-container">
        <form action="" id="recieve-otp-form" class="recieve-email">
          <input
            type="email"
            name="email"
            id="user-email"
            placeholder="Enter email address"
          />
          <p class="warning hidden">Email address required.</p>
          <input type="button" value="Send Otp" id="otp-btn" />
        </form>
      </div>
      <div class="otp-confirmation-comtainer hidden">
        <form action="">
          <input
            type="text"
            name="Otp"
            id="recieved-otp"
            maxlength="6"
            placeholder="Enter 6-digit code"
          />
          <p class="warning hidden otp-validation"></p>
          <input type="button" value="Proceed" id="confirm-otp-btn" />
        </form>
        <p class="resend">Didn't receive an opt? <a href="#">Resend otp</a></p>
      </div>
      <div class="registration-form-container hidden">
        <form  id="registration-form">
          <label for="first-name">Business/Company Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter first Business/Company Name"
          />
          <p></p>
          <label for="comapany-email">Email</label>
          <input type="email" name="email" id="comapany-email" />
          <p></p>
          <label for="tel-number">Contact</label>
          <input
            type="tel"
            name="tel-number"
            id="tel-number"
            placeholder="Enter Company Contact"
          />
          <p></p>
          <label for="select-industry">Industry</label>
          <select name="industries" id="select-industry">
            <option value="default" selected disabled>Select industry</option>
            <option value="Business">Business</option>
            <option value="Education">Education</option>
            <option value="Real-esate">Real-esate</option>
            <option value="Health">Health</option>
            <option value="Other">Others</option>
          </select>
          <p></p>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <p></p>
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
          <p></p>
          <label for="check-box">
            <input type="checkbox" name="check-box" id="check-box" />
            I agree with <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a></label
          >
          <input type="submit" value="Submit" id="submit-reg"/>
        </form>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Initialize the intlTelInput plugin
      var input = document.getElementById("tel-number");
      window.intlTelInput(input, {
        // Options
        separateDialCode: true,
        initialCountry: "auto",
        initialCountry: "ng",
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
  </body>
</html>
