<body>
    <div id="loader"> <i class="fa fa-spinner fa-spin aria-hidden="true"></i></div>
  

    <div class="login-maincontainer ">
        <div class="login-card" style="padding-bottom: 30px;">
            <div class="title-wrap text-center" style="text-align: center;">
                <img style="text-align: center;"  class="logo" src="/assets/images/bay-logo.png" alt="bayscope-logo" /> 

                <!-- Created this new branch -->
            </div>
            <form action="" id="login" class="form-group">
            <div class="form-group">
                <input class="auth-input" autocomplete  autocomplete="email" name="email" type="email" id="email" placeholder="email">
                <input class="auth-input"  name="password" type="password" id="password" placeholder="password">
               </div>
                <div class="" >
               <b><a style="color: #3EC1D5;" href="/auth/recovery">  Account recovery</a></b> 
                </div>
         
            <div class="navs-wrap">
                <div  class="agree-to-terms">
                    <input type="checkbox" checked>
                    <b class="termsAgree">keep me signed in!</b>
                </div>
                <button  type="submit">Sign in</button>
            
          
                <b class="Dontaccount">New to Bayscope? <span style="color: #3EC1D5; cursor: pointer; ">  <a style="color: #3EC1D5;" href="/auth/signup/">  join us</a>.</span></b> 
                 <b class="Dontaccount">Access <span style="color: #3EC1D5; cursor: pointer; ">  <a  style="color: #3EC1D5;" href="https://bpanel.bayscope.org"> Bpanel</a>.</span></b>
            </div>
            </form>
        </div>
    </div>
    <script src="/files/js/apicalls.js"></script>
    <script>

login.addEventListener('submit', (e) => {
    postdata = new FormData(login);
    e.preventDefault();
    request.showloader(' logging in please wait ');
    request.sendRequest('POST', '/client/login', postdata)
        .then((data) => {
          request.succ(data)
           // further actions here
        })  
        .catch((error) =>{
            request.err(error)
        });
});

    </script>
</body>
