<body>
    <div id="loader"> <i class="fa fa-spinner fa-spin aria-hidden="true"></i></div>
  

    <div class="login-maincontainer">
        <div class="login-card">
            <div class="title-wrap">
                <!-- <img class="logo" src="../assets/images/bayscope-logo.png" alt="bayscope-logo" /> -->

                <!-- Created this new branch -->

                <h1>Adventure starts here</h1>
                <h5>Make  your service management easy and fun</h5>
            </div>
            <form action="" id="login" class="form-group">
            <div class="form-group">
                <input class="auth-input" name="email" type="email" id="email" placeholder="email">
                <input class="auth-input"  name="password" type="password" id="password" placeholder="password">
               </div>
         
            <div class="navs-wrap">
                <div  class="agree-to-terms">
                    <input type="checkbox">
                    <b>I agree to the <span style="color: #3EC1D5">  privacy policy and terms</span></b>
                </div>
                <button  type="submit">Sign in</button>
            
          
                <b>Dont have an account? <span style="color: #3EC1D5; cursor: pointer; ">  <a href="/Auth/signup/"> Sign up</a></span></b>
            </div>
            </form>
        </div>
    </div>
    <script src="/files/js/apicalls.js"></script>
    <script>

login.addEventListener('submit', (e) => {
    postdata = new FormData(login);
    e.preventDefault();
    request.showloader(' logging in please wait ');
    request.sendRequest('POST', '/client/login', postdata)
        .then((data) => {
          request.succ(data)
           // further actions here
        })  
        .catch((error) =>{
            request.err(error)
        });
});

    </script>
